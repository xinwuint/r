
<!DOCTYPE HTML>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-title" content="Ryder Mobile">
	<title>Ryder Mobile</title>
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<link rel="stylesheet" type="text/css" href="css/jquery/jquery-ui-1.10.3.custom.min.css" />

	<script type="text/javascript" src="js/jquery/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="js/jquery-plugins/jquery-ui-1.10.3.custom.min.js"></script>
	<script type="text/javascript" src="js/jquery-plugins/jquery-requestAnimationFrame.js"></script>
	<script type="text/javascript" src="js/jquery-plugins/jquery.ui.touch-punch.min.js"></script>
	<script type="text/javascript" src="js/jquery-plugins/jquery.transform2d.js"></script>

	<script type="text/javascript" src="js/data/data-controller.js"></script>
	<script type="text/javascript" src="js/data/data-model.js"></script>
	<script type="text/javascript" src="js/events/document-events.js"></script>
	<script type="text/javascript" src="js/utils/utils.js"></script>
	<script type="text/javascript" src="js/ui/content.js"></script>
	<script type="text/javascript" src="js/ui/actions.js"></script>
	<script type="text/javascript" src="js/ui/pages/video-page.js"></script>	<!-- debating-->
	<script type="text/javascript" src="js/application.js"></script>

	<link rel="stylesheet" type="text/css" href="css/slick/slick.css" />
	<link rel="stylesheet" type="text/css" href="css/slick/slick-theme.css" />
	<script type="text/javascript" src="js/jquery-plugins/slick.min.js"></script>
	<script type="text/javascript" src="js/jquery-plugins/prefixfree.min.js"></script>
	<script type="text/javascript" src="js/jquery-plugins/jquery.bpopup.min.js"></script>
</head>

<body class="ui-mobile-viewport ui-overlay-a">
	<div id="modal"></div>

	<div id="popup">
	</div>

	<header>
		<div id="menuBtn"></div>
		<div id="menu">
			<!--<div id="menuBtnOpened"></div>-->
			<h3><span class="list-title">Safety/Why Ryder</span></h3>
			<ul id="video-list">
				<li class="menu-item"><a href="#" class="menu-link"><span class="video-title">Fuel Receipt App</span></a></li>
			</ul>
		</div>
	</header>

	<!-- STATIONARY CONTENT -->
	<section id="page-container">
		<section id="page-blur"></section>
		<section id="page">

			<section id="landingPage">
				<div id="welcome">
				</div>
				<div id="callToAction">
					<div id="callToAction_Text"></div>
					<div id="callToAction_Arrow">^</div>
				</div>
			</section>

		</section>

		<div id="transition"></div>

		<div id="popupFull" class="uPopupFull"></div>
	</section>

	<footer>
	</footer>

	<!-- TEMPLATES -->
	<div id="templates">

		<div id="template-videoPopup">
			<div id="aVideoPopup" class="uPopup">
				<!--<button class="b-close" type="button"></button>-->
				<video id='media-video' controls>
					  <source src="" type="video/mp4">
						Your browser does not support the video tag.
					</video>
				<div id='media-controls'>
					<button id='play-pause-button' class='play' title='play'>Play</button>
					<progress id='progress-bar' min='0' max='100' value='0'>0% played</progress>
					<button id='volume-inc-button' class='volume-plus' title='increase volume'>Increase volume</button>
					<button id='volume-dec-button' class='volume-minus' title='decrease volume'>Decrease volume</button>
					<button id='replay-button' class='replay' title='replay'>Replay</button>
					<button id='fullscreen-button' class='fullscreen' title='fullscreen'>Fullscreen</button>
				</div>
			</div>
		</div>
	</div>

	</div>
	<!--templates -->

</body>

</html>
