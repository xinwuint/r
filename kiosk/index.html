<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <!--meta name="viewport" content="width=device-width, initial-scale=1"-->
        <title>Ryder</title>
        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
        <!--link rel="localizations" type="application/vnd.oftn.l10n+json" href="assets/localization/languages.json" /-->
        <!--link rel="localization" type="application/vnd.oftn.l10n+json" href="assets/localization/fr.json" hreflang="fr" /-->
        <link rel="stylesheet" type="text/css" href="assets/css/main.css" media="screen" />
    </head>

    <body>
        <header>
            <div>
                <div class="aTime"></div>
                <div class="aDate"></div>
            </div>
        </header>

        <main>
            <div class="uSectionsWrap">
                <section class="aAttractLoopSec uAttractLoopSec">
                    <video autoplay="true" loop="true" l10n-attr="data-src:attract.videourl"></video>
                    <div l10n-text="attract.desc"></div>
                    <div class="aStart" l10n-text="attract.start"></div>
                </section>
                <section class="aVideoListSec uVideoListSec">
                    <div class="uVideoListDiv">
                        <div class="uCategory" l10n-text="videolist.cat.safety"></div>
                        <div class="aGridSafety uGrid"></div>
                        <div class="uCategory" l10n-text="videolist.cat.whyryder"></div>
                        <div class="aGridWhyryder uGrid"></div>
                    </div>
                    <div class="uBtnDiv">
                        <span class="aToggleBtn uToggleBtn" l10n-locale></span>
                        <span class="aEmailBtn uEmailBtn" l10n-locale></span>
                        <span class="aPointerBtn uPointerBtn" l10n-locale></span>
                    </div>
                </section>
                <section class="aLayerSec uLayerSec"></section>
                <section class="aKeyboardSec uKeyboardSec">
                    <div class="uKeyboardDiv">
                        <div class="uKeyboardWrap">
                            <div>Ryder is .......</div>
                            <div>ENTER EMAIL ADDRESS:</div>
                            <div>
                                <input type="text" class="aEmailField uEmailField" />
                            </div>
                        </div>
                        <div class="aCoverWrap uCoverWrap"></div>
                        <div class="aErrWrap uErrWrap">
                            <img src="assets/images/kiosk_LRG_Warning_Icon.png">
                            <div l10n-text="err.title"></div>
                            <div l10n-text="err.text1"></div>
                            <div l10n-text="err.text2"></div>
                        </div>
                    </div>
                    <div class="uBackToVideoDiv"><span class="aBackBtn" l10n-text="keyboard.backtovideo"></span></div>
                </section>
            </div>
        </main>

        <footer>
            <section class="aRss uRss" l10n-locale>
                <span class="uTitle1" l10n-text="rss.cat.topnews"></span>
                <span class="aContent1 uContent1"></span>
                <span class="uTitle2" l10n-text="rss.cat.sportsnews"></span>
                <span class="aContent2 uContent2"></span>
            </section>
            <section class="aErr uErr">
                <img src="assets/images/kiosk_LRG_Warning_Icon.png">
                <span l10n-text="err.title"></span>
                <span l10n-text="err.text1"></span>
                <span l10n-text="err.text2"></span>
            </section>
        </footer>

        <article class='aVideoPopup uVideoPopup'>
            <video autoplay="true" controls></video>
        </article>

        <script id="template-videolist" type="text/x-handlebars-template">
            {{#each this}}
            <div class="aVideoTile uVideoTile" data-video-src="{{videoFile}}" data-video-2nd-src="{{videoSecondaryFile}}">
                <div class="uThumb"><img src="{{thumbnailFile}}"></div>
                <div class="aBalloon uBalloon"></div>
                <div class="uTitle">{{title}}</div>
            </div>
            {{/each}}
        </script>

        <!-- 3rd party lib -->
        <script type="text/javascript" src="assets/js/jquery-1.10.2.min.js"></script>
        <script type="text/javascript" src="assets/js/jquery.bpopup-0.9.4.min.js"></script>
        <script type="text/javascript" src="assets/js/jquery.keyboard.js"></script>
        <script type="text/javascript" src="assets/js/l10n.min.js"></script>
        <script type="text/javascript" src="assets/js/handlebars.min.js"></script>
        <script type="text/javascript" src="assets/js/pn.core-0.9.js"></script>
        <script type="text/javascript" src="assets/js/pn.ui-0.9.js"></script>
        <script type="text/javascript" src="assets/js/pn.l10n-0.9.js"></script>
        <script type="text/javascript" src="assets/js/pn.idle-0.9.js"></script>
        <!-- ryder localization -->
        <script type="text/javascript" src="assets/localization/localizations.js"></script>
        <!-- ryder app -->
        <script type="text/javascript" src="assets/js/ryder.app.js"></script>
        <script type="text/javascript" src="assets/js/ryder.launch.js"></script>
    </body>

</html>
